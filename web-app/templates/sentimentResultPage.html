<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/sentimentResultPage.css" />
  </head>
  <body>
    <div class="container my-4">
      <div class="mb-2">
        <a class="btn btn-primary" href="/sentiment-list-view">Back</a>
      </div>
      <div class="row">
        <div class="col box">{{sentiment.text}}</div>
        <div class="col box">
          <div>
            {% if sentiment.isPositive %}
            <span style="color: green">Positive</span>
            {% else %}
            <span style="color: red">Negative</span>
            {% endif %}
          </div>
          <div>
            <div style="color: green">
              <b>Positive Words</b>: {{', '.join(sentiment.positive_words)}}
            </div>
            <div style="color: red">
              <b>Negative Words</b>: {{', '.join(sentiment.negative_words)}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
